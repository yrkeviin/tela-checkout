<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/global.css">
    <title>Tela Checkout</title>
</head>
<body>

    <div class="containerCheckout">
        <div class="checkout-content">
            <div class="titulo-checkout">
                <a href="">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="black" class="bi bi-arrow-left" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/>
                    </svg>
                </a>
                <h1>Checkout</h1>
            </div>

            <div class="checkout-sections">
                <p>Homepage</p>
                <p class="barra">/</p>
                <p>Clothing Category</p>
                <p class="barra">/</p>
                <p class="barra">Checkout</p>
            </div>

            <div class="delivery">
                <h4 class="active">1</h4>

                <div class="div-space">
                    <div class="space"></div>
                </div>
                
                <h4>2</h4>

                <div class="div-space">
                    <div class="space"></div>
                </div>

                <h4>3</h4>
            </div>

            <div class="caption-delivery">
                <p>Delivery</p>
                <p>Payment</p>
                <p>Confirmation</p>
            </div>

            <div class="line"></div>

            <div class="title-contact-information">
                <h3>Contact Information</h3>
            </div>

            <div class="contact-information">
                <div class="name">
                    <p>First Name</p>
                    <input class="principal" type="text" placeholder="First Name">

                    <p>Email Addres</p>
                    <input type="text" placeholder="Your email@gmail.com"> 
                </div>

                <div class="infos">
                    <p>Last Name</p>
                    <input class="principal" type="text" placeholder="Last Name">

                    <p>Phone Number</p>
                    <input type="text" placeholder="+1-(0000 000 0000)">
                </div>
            </div>

            <div class="title-delivery-information">
                <h3>Delivery Information</h3>
            </div>

            <div class="delivery-input">
                <div class="date-delivery">
                    <p>Delivery Date</p>
                    <input type="date" placeholder=""> 
                </div>

                <div class="time-delivery">
                    <p>Convenient Time</p>
                    <input type="time" placeholder="">
                </div>
            </div>

            <div class="delivery-input2">
                <div class="city-delivery">
                    <p>City</p>
                    <input type="text" placeholder="Valinhooos"> 
                </div>

                <div class="addres-delivery">
                    <p>Addres</p>
                    <input type="addres" placeholder="Click to find Addres">
                </div>

                <div class="zip-delivery">
                    <p>Zip code</p>
                    <input type="text" placeholder="00000">
                </div>
            </div>

            <div class="button-aprove">
                <button>Proceed to Payment</button>
            </div>
        </div>
    </div>

    <i class="bi bi-arrow-left"></i>
</body>
</html>
